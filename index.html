<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Анимация</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CSS Анимация</h1>
        </header>
        <main>
          <div class="flex-container">
            <section class="control-panel">
                <h2>Настройки анимации</h2>
                <form id="animation-form">
                    <div class="form-group">
                        <label for="element-type">Тип элемента:</label>
                        <select id="element-type">
                            <option value="box">Квадрат</option>
                            <option value="circle">Круг</option>
                            <option value="triangle">Треугольник</option>
                            <option value="text">Текст</option>
                            <option value="custom">Пользовательская фигура</option>
                        </select>
                    </div>
                    <div class="form-group" id="custom-shape-group" style="display: none;">
                        <label for="custom-shape">Пользовательская фигура (SVG path):</label>
                        <input type="text" id="custom-shape" placeholder="M10 10 H 90 V 90 H 10 L 10 10">
                    </div>
                    <div class="form-group">
                        <label for="animation-type">Тип анимации:</label>
                        <select id="animation-type">
                            <option value="fade">Появление/исчезновение</option>
                            <option value="slide">Скольжение</option>
                            <option value="rotate">Вращение</option>
                            <option value="scale">Масштабирование</option>
                            <option value="shake">Тряска</option>
                            <option value="bounce">Отскок</option>
                            <option value="flip">Переворот</option>
                            <option value="pulse">Пульсация</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duration">Длительность (с):</label>
                        <input type="number" id="duration" min="0.1" step="0.1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="delay">Задержка (с):</label>
                        <input type="number" id="delay" min="0" step="0.1" value="0">
                    </div>
                    <div class="form-group">
                        <label for="timing-function">Функция плавности:</label>
                        <select id="timing-function">
                            <option value="ease">ease</option>
                            <option value="linear">linear</option>
                            <option value="ease-in">ease-in</option>
                            <option value="ease-out">ease-out</option>
                            <option value="ease-in-out">ease-in-out</option>
                            <option value="cubic-bezier">cubic-bezier</option>
                        </select>
                    </div>
                    <div class="form-group" id="cubic-bezier-group" style="display: none;">
                        <label for="cubic-bezier">Cubic Bezier:</label>
                        <input type="text" id="cubic-bezier" placeholder="0.1, 0.7, 1.0, 0.1">
                    </div>
                    <div class="form-group">
                        <label class="form-flex" for="iteration-count">Количество повторений:                         <label class="infinity-flex" for="infinite">
                          Бесконечно <input type="checkbox" id="infinite">
                        </label></label>
                        <input type="number" id="iteration-count" min="1" step="1" value="1">
                    </div>
                    <button type="button" id="apply-animation">Применить анимацию</button>
                </form>
            </section>
            <section class="preview-area">
                <h2>Предпросмотр</h2>
                <div id="animation-preview">
                    <div id="animated-element"></div>
                </div>
            </section>
            </div>
            <section style="margin-top: 20px;" class="code-output">
                <h2>CSS код</h2>
                <pre><code id="css-output"></code></pre>
                <button id="copy-css">Копировать CSS</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
